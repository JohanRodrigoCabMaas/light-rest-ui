<div
	class="fixed inset-0 z-10 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none"
>
	<div class="relative w-auto max-w-3xl mx-auto my-6">
		<!-- Contenido del cuadro de di치logo -->
		<div class="border rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none p-6">
			<h2 class="text-sm font-semibold mb-4 text-center">Crear una nueva mesa</h2>

			<form (submit)="registerTable()" [formGroup]="mesaForm" class="grid grid-cols-2 gap-4">
				<div class="mb-4">
					<label for="size" class="block text-gray-600 text-xs font-medium mb-2">Tama침o</label>
					<select
						id="size"
						name="size"
						formControlName="size"
						class="px-3 py-2 border rounded-lg w-full focus:ring focus:ring-blue-300"
					>
						<option value="grande">grande</option>
						<option value="mediano">mediano</option>
						<option value="peque침o">peque침o</option>
					</select>
					<div
						*ngIf="
							mesaForm.get('size').hasError('required') && (mesaForm.get('size').dirty || mesaForm.get('size').touched)
						"
						class="text-red-500 text-xs mt-1"
					>
						Este campo es requerido.
					</div>
				</div>

				<div class="mb-4">
					<label for="type" class="block text-gray-600 text-xs font-medium mb-2">Tipo</label>
					<select
						id="type"
						name="type"
						formControlName="type"
						class="px-3 py-2 border rounded-lg w-full focus:ring focus:ring-blue-300"
					>
						<option value="cuadrangular">cuadrangular</option>
						<option value="circular">circular</option>
					</select>
					<div
						*ngIf="
							mesaForm.get('type').hasError('required') && (mesaForm.get('type').dirty || mesaForm.get('type').touched)
						"
						class="text-red-500 text-xs mt-1"
					>
						Este campo es requerido.
					</div>
				</div>

				<div class="mb-4">
					<label for="numberOfChairs" class="block text-gray-600 text-xs font-medium mb-2">Numero de sillas</label>
					<select
						id="numberOfChairs"
						name="numberOfChairs"
						class="px-3 py-2 border rounded-lg w-full focus:ring focus:ring-blue-300"
						formControlName="numberOfChairs"
					>
						<option value="1-2">1-2</option>
						<option value="2-4">2-4</option>
						<option value="6">6</option>
					</select>
					<div
						*ngIf="
							mesaForm.get('numberOfChairs').hasError('required') &&
							(mesaForm.get('numberOfChairs').dirty || mesaForm.get('numberOfChairs').touched)
						"
						class="text-red-500 text-xs mt-1"
					>
						Este campo es requerido.
					</div>
				</div>

				<div class="mb-4 col-span-2">
					<button
						type="submit"
						class="bg-blue-500 text-white py-2 px-4 rounded-lg cursor-pointer mr-2 hover:bg-blue-700"
						mat-button
						[mat-dialog-close]="'Resultado de cierre'"
						[disabled]="mesaForm.invalid"
					>
						Registrar Table
					</button>
					<button
						type="button"
						class="text-blue-500 border border-blue-500 py-2 px-4 rounded-lg cursor-pointer hover:text-blue-700"
						mat-button
						[mat-dialog-close]="'Resultado de cierre'"
					>
						Cerrar
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="fixed inset-0 bg-black opacity-50"></div>
