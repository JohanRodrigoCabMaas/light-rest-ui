<div class="flex">
	<div class="flex-1">
		<div class="min-h-screen bg-gray-100 flex flex-col py-12 sm:px-6 lg:px-8">
			<div class="flex">
				<div class="mb-4 flex-grow">
					<input class="w-full p-2 border rounded-full" type="text" placeholder="Buscar" [(ngModel)]="searchTerm" />
				</div>
				<div class="ml-2" *ngIf="isAdmin()">
					<button class="px-4 py-2 agregar" mat-button (click)="openDialog()">add new customer</button>
				</div>
			</div>
			<div>
				<div *ngFor="let customer of filterCustomers()">
					<div class="card bg-white m-5 rounded-2xl px-4 py-4" (click)="toggleDetails(customer)">
						<div class="card-header font-bold">
							{{ customer.firstName | uppercase }} {{ customer.lastName | uppercase }}
						</div>
						<div *ngIf="customer.isExpanded" class="card-details bg-white m-4">
							<p>Teléfono: {{ customer.phoneNumber }}</p>
							<p>
								Dirección: {{ customer.address }}, {{ customer.city }}, {{ customer.state }}, {{ customer.postalCode }},
								{{ customer.country }}
							</p>
							<p>Email: {{ customer.email }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
