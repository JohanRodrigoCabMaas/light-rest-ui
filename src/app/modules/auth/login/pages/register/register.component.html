<div
	class="min-h-screen flex items-center justify-center bg-gray-100"
	style="background: linear-gradient(to right, #ff7484, #ffbb82)"
>
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div class="max-w-md w-full p-6 bg-white shadow-md rounded-md">
			<a href="/login">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="32"
					height="32"
					fill="#8C8993"
					class="bi bi-arrow-left-short"
					viewBox="0 0 16 16"
				>
					<path
						fill-rule="evenodd"
						d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"
					/>
				</svg>
			</a>
			<h1 class="text-4xl font-bold text-center texto">¡Bienvenido a LiteRest!</h1>
			<h2 class="text-2xl font-bold text-center">Registrate</h2>

			<div class="flex flex-wrap -mx-2">
				<div class="w-full md:w-1/2 px-2 mb-4 flex items-center">
					<div class="pr-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="18"
							height="18"
							fill="#8C8993"
							class="bi bi-person-circle"
							viewBox="0 0 16 16"
						>
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
							<path
								fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
							/>
						</svg>
					</div>
					<input
						type="text"
						id="username"
						name="username"
						class="w-full p-2 border rounded-md"
						placeholder="Tu nombre de usuario"
						formControlName="username"
						class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 transition-transform transform translate-y-0"
					/>
				</div>
				<div class="w-full md:w-1/2 px-2 mb-4 flex items-center">
					<div class="pr-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="18"
							height="18"
							fill="#8C8993"
							class="bi bi-person-fill"
							viewBox="0 0 16 16"
						>
							<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
						</svg>
					</div>
					<input
						type="text"
						id="fullName"
						name="fullName"
						class="w-full p-2 border rounded-md"
						placeholder="Tu nombre"
						formControlName="fullName"
						class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 transition-transform transform translate-y-0"
					/>
				</div>

				<div class="w-full md:w-1/2 px-2 mb-4 flex items-center">
					<div class="pr-4">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="18"
							height="18"
							fill="#8C8993"
							class="bi bi-envelope"
							viewBox="0 0 16 16"
						>
							<path
								d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
							/>
						</svg>
					</div>
					<input
						type="email"
						id="email"
						name="email"
						class="w-full p-2 border rounded-md"
						placeholder="Tu correo electrónico"
						formControlName="email"
						class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 transition-transform transform translate-y-0"
					/>
				</div>
				<div class="w-full md:w-1/2 px-2 mb-4 flex items-center">
					<div class="pr-4">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="18"
							height="18"
							fill="#8C8993"
							class="bi bi-key"
							viewBox="0 0 16 16"
						>
							<path
								d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"
							/>
							<path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
						</svg>
					</div>
					<input
						type="password"
						id="password"
						name="password"
						class="w-full p-2 border rounded-md"
						placeholder="Tu contraseña"
						formControlName="password"
						class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 transition-transform transform translate-y-0"
					/>
				</div>

				<div class="w-full px-2 mb-4 flex items-center">
					<label for="role" class="block text-gray-700 text-xs font-medium mb-2 pr-2">Rol:</label>
					<select
						id="role"
						name="role"
						formControlName="role"
						class="px-3 py-2 border rounded-lg w-full focus:ring focus:ring-blue-300"
					>
						<option value="admin">administrador</option>
						<option value="client">clientes</option>
					</select>
				</div>
			</div>

			<div class="mb-4 text-red-600">{{ errorMessage }}</div>
			<div class="mb-4">
				<button
					type="submit"
					class="w-full py-2 px-4 colorButton text-white rounded-full hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
					[disabled]="!registerForm.valid"
				>
					Registrarse
				</button>
			</div>
		</div>
	</form>
</div>
